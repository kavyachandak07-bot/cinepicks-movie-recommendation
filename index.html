<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePicks - Movie Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header Section -->
<header class="header">
    <div class="header-content">
        <h1 class="title">CinePicks ðŸŽ¬</h1>
        <p class="tagline">Hand-picked movies for every mood</p>
    </div>
</header>

<!-- Filter Section -->
<section class="filter-section">
    <div class="container">
        <h2>Filter by Genre</h2>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Movies</button>
            <button class="filter-btn" data-filter="action">Action</button>
            <button class="filter-btn" data-filter="drama">Drama</button>
            <button class="filter-btn" data-filter="scifi">Sci-Fi</button>
            <button class="filter-btn" data-filter="thriller">Thriller</button>
        </div>
    </div>
</section>

<!-- Movies Section -->
<section class="movies-section">
    <div class="container">
        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be populated by JavaScript -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2026 CinePicks - Cinema Club, IIT Roorkee</p>
</footer>

<script src="script.js"></script>
</body>
</html>
